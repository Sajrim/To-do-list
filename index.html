<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <header>
        <h1>
            Lista zadań
        </h1>
    </header>
    <div class="section">
        <h2 class="section__header">
            Dodaj nowe zadanie
        </h2>
        <div class="section__body">
            <form class="js-form form">
                <input class="js-newTask form__input" placeholder="Co jest do zrobienia?">
                <button class="form__button"> Dodaj zadanie</button>
            </form>
        </div>
    </div>
    <div class="section">
        <h2 clas="section__header">
            Lista zadań
        </h2>
        <div class="section__body">
            <ul class="js-tasks tasks"> Lista zadań
                <li class="tasks__item js-task">
                    <button class="tasks__button tasks__button--toggleDone js-toggleDone">✔️</button>
                    <span class="tasks__content tasks__content--done">zjeść pierogi</span>
                    <button class="tasks__button tasks__button--remove js-remove">🗑️</button>
                </li>
                <li class="tasks__item js-task">
                    <button class="tasks__button tasks__button--toggleDone js-toggleDone">✔️</button>
                    <span class="tasks__content tasks__content--done">tekst</span>
                    <button class="tasks__button tasks__button--remove js-remove">🗑️</button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
